<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="youtube">
        <div class="menu">
            <div class="logo">
                <img src="assets/images/menu.svg" class="icon-menu" alt="menu">
                <img src="assets/images/youtube 1.png" class="logo-youtube" alt="logo-youtube">
            </div>  

            <div class="search">
                <input type="search" id="text-search" placeholder="Pesquisar">
                <img src="assets/images/search.svg" id="image-search" alt="search">
            </div>

            <div class="user-access">
                <img src="assets/images/video.svg" class="video" alt="video">
                <img src="assets/images/bell.svg" class="bell" alt="notification">
                <img src="assets/images/Avatar.svg" class="avatar" alt="avatar">
            </div>
        </div>

        <div class="sidebar"></div>
        
        <div class="watching-video"></div>
        
</body>

</html>
